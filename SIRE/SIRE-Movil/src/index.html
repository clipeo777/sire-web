<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Ionic App</title>
        <base href="./">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">

        <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#4e8ef7">

        <!-- cordova.js required for cordova apps -->
        <script src="cordova.js"></script>

        <!-- un-comment this code to enable service worker
        <script>
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
              .then(() => console.log('service worker installed'))
              .catch(err => console.error('Error', err));
          }
        </script>-->

        <link href="build/main.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="build/assets/css/theme.css" />
        <link rel="stylesheet" type="text/css" href="build/assets/css/primeng.min.css" />
        <link rel="stylesheet" type="text/css" href="build/assets/css/font-awesome.min.css" />
        <link rel='stylesheet' type="text/css" href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.0.1/fullcalendar.min.css'>

        <!-- Layout CSS -->
        <link id="theme-css" rel="stylesheet" type="text/css" href="assets/theme/theme-blue-grey.css">
        <link id="layout-css" rel="stylesheet" type="text/css" href="assets/layout/css/layout-blue-grey.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.0.1/fullcalendar.min.js'></script>
    </head>
    <body>

        <!-- Ionic's root component and where the app will load -->
    <ion-app></ion-app>

    <!-- The polyfills js is generated during the build process -->
    <script src="build/polyfills.js"></script>

    <!-- The bundle js is generated during the build process -->
    <script src="build/main.js"></script>
    
    <script src="build/jquery.js"></script>
    
    <script src="build/jquery.nanoscroller.js"></script>

</body>
</html>
